<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      
      <div class="card">
        <div class="auth-header text-center mb-4">
          <img src="assets/images/admin_images/admin-logo.png" alt="logo" />
        </div>
        <div class="card-body p-0">
          <div class="d-flex justify-content-center align-items-end mb-4">
            <h3 class="mb-0">{{ 'login' | translate}}</h3>
          </div>
          <form method="post" (ngSubmit)="Login()" [formGroup]="LoginForm">
            <div class="form-group mb-3">
              <label class="form-label" for="username">{{ 'username' | translate}}</label>
              <div class="form-input">
                <img src="assets/images/admin_images/mail.svg" alt="email" />
                <input formControlName="username" type="text" class="form-control" id="username" placeholder="{{ 'username' | translate}}" />
              </div>
             
              <div *ngIf="
                LoginForm?.get('username')?.hasError('required') &&
                LoginForm?.get('username')?.touched">
                <span class="error-message">{{ 'username_error' | translate}}</span>
              </div>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">{{ 'password' | translate}}</label>
              <div class="form-input">
                <img src="assets/images/admin_images/lock.svg" alt="lock" />
              <input formControlName="password" type="password" class="form-control" id="password"
                placeholder="{{ 'password' | translate}}" value="123456789" />
              </div>
              <div *ngIf="
              LoginForm?.get('password')?.hasError('required') &&
              LoginForm?.get('password')?.touched">
                <span class="error-message">{{ 'password_error' | translate}}</span>
              </div>
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">{{ 'remember_me' | translate}}</label>
              </div>
              <h5 class="text-secondary f-w-400"><a href="javascript:">{{ 'forgot_password' | translate}}?</a></h5>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">{{ 'login' | translate}}</button>
            </div>
          </form>
          <div class="mt-4 pull-right">
            <select (change)="switchLanguage($event.target)" [(ngModel)]="defaultLanguage">
              <option value="en">English</option>
              <option value="ar">Arabic</option>
              <option value="ku-so">Kurdish (Sorani)</option>
              <option value="ku-ku">Kurdish (Kurmanji)</option>
            </select>
          </div>
        </div>
      </div>
    
    </div>
  </div>
</div>

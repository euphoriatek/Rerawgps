<div class="card tbl-card">
  <div class="card-body">
    <div class="row">

      <div class="col-lg-12">

        <div class="row">
          <div class="col-lg-8">
            <h3 class="mb-0">Users List</h3>
          </div>
          <div class="col-lg-4">
            <div class="row ">
              <div class="col-lg-12">
                <div class="search-container">
                  <input class="search" type="search" id="gsearch" name="gsearch" placeholder="Search">
                  <i class="fa fa-search"></i>
                </div>
                <button class="btn add_user_btn" [routerLink]="['/admin/add-user']">{{'welcome_message' | translate }}</button>
              </div>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover table-borderless mb-0">
            <thead>
              <tr>
                <th><input class="checkbox" type="checkbox">Domain Name</th>
                <th>Mobile Number</th>
                <th>Address</th>
                <th>Created At</th>
              </tr>
            </thead>
            <tbody *ngIf="usersData">
              <tr *ngFor="let data of usersData;">
                <td>{{data.domain_name}}</td>
                <td>{{data.mobile_number}}</td>
                <td>{{data.address}}</td>
                <td>{{data.created_at | date}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

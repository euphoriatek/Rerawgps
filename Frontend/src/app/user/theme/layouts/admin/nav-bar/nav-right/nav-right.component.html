<ul class="list-unstyled">
  <li class="pc-h-item header-user-profile">
    <select (change)="switchLanguage($event.target)" [(ngModel)]="defaultLanguage">
      <option value="en">English</option>
      <option value="ar">Arabic</option>
      <option value="ku-so">Kurdish (Sorani)</option>
      <option value="ku-ku">Kurdish (Kurmanji)</option>
    </select>
  </li>
  <li class="dropdown pc-h-item header-user-profile" ngbDropdown>
    <a class="pc-head-link dropdown-toggle arrow-none me-0" ngbDropdownToggle>
      <img src="assets/images/user/avatar-2.jpg" alt="user-image" class="user-avtar" />
      <span>{{Username ?? ''}}</span>
    </a>
    <div class="dropdown-menu dropdown-user-profile dropdown-menu-end pc-h-dropdown" ngbDropdownMenu>
      <div class="dropdown-header">
        <div class="d-flex mb-1">
          <div class="flex-shrink-0">
            <img src="assets/images/user/avatar-2.jpg" alt="user-image" class="user-avtar wid-35" />
          </div>
          <div class="flex-grow-1 ms-3">
            <h6 class="mb-1">{{Username ?? ''}}</h6>
          </div>
          <a (click)="logOut()" class="pc-head-link bg-transparent"><i class="ti ti-power text-danger"></i></a>
        </div>
      </div>
      <ul ngbNav #nav="ngbNav" class="nav drp-tabs nav-fill nav-tabs">
        <li ngbNavItem="1">
          <a ngbNavLink><i class="ti ti-user"></i> Edit Profile</a>
          <ng-template ngbNavContent>
            <div *ngFor="let task of profile">
              <a class="dropdown-item">
                <i class="{{ task.icon }}"></i>
                <span>{{ task.title }}</span>
              </a>
            </div>
            <div>
              <a class="dropdown-item">
                <i class="ti ti-power"></i>
                <span (click)="logOut()">{{ "logout" | translate }}</span>
              </a>
            </div>
          </ng-template>
        </li>
        <!-- <li ngbNavItem="2">
          <a ngbNavLink><i class="ti ti-settings"></i> Setting</a>
          <ng-template ngbNavContent>
            <div *ngFor="let task of setting">
              <a class="dropdown-item">
                <i class="{{ task.icon }}"></i>
                <span>{{ task.title }}</span>
              </a>
            </div>
          </ng-template>
        </li> -->
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </li>
</ul>

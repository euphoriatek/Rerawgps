<div class="card tbl-card">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-8">
              <h3 class="mb-0">Sales Agent List</h3>
            </div>
            <div class="col-lg-4">
              <div class="row ">
                <div class="col-lg-12">
                    <div class="search-container">
                        <input class="search" type="search" id="gsearch" name="gsearch" placeholder="Search">
                        <i class="fa fa-search"></i>
                     </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>IMEI</th>
                  <th>Name</th>
                  <th>User</th>
                  <th>Expire</th>
                  <th>Expire Date</th>
                  <th>Created At</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let agent of salesData">
                  <td>{{ agent.id }}</td>
                  <td>{{ agent.imei }}</td>
                  <td>{{ agent.name }}</td>
                  <td>{{ agent.user }}</td>
                  <td>{{ agent.expire }}</td>
                  <td>{{ agent.expire_date | date: 'yyyy-MM-dd' }}</td>
                  <td>{{ agent.created_at | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

<p-table #dt [value]="pendingPois" dataKey="id" styleClass="p-datatable-customers"
    [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [paginator]="true"
    currentPageReportTemplate="{{'showing_first_to_last_of_totalRecords_entries'| translate }} Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
    [globalFilterFields]="['name','description','Map Icon','Lat','Lng','Status']">
    <ng-template pTemplate="caption">
        <div class="table-header mb-4">
            <h3>{{ 'pending_request' | translate}}</h3>
            <div>
              <span class="p-input-icon-left">
                <i class="ti ti-search"></i>
                <input class="form-control" InputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="{{'global_search'|translate}}" />
            </span>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">{{ "name" | translate }} <p-sortIcon field="name"></p-sortIcon></th>
            <!-- <th pSortableColumn="description">{{ "description" | translate }} <p-sortIcon field="description"></p-sortIcon></th> -->
            <th pSortableColumn="map_icon">{{ "map_icon" | translate }} <p-sortIcon field="map_icon"></p-sortIcon></th>
            <th pSortableColumn="lat">{{ "lat" | translate }} <p-sortIcon field="lat"></p-sortIcon></th>
            <th pSortableColumn="lng">{{ "lng" | translate }} <p-sortIcon field="lng"></p-sortIcon></th>
            <th pSortableColumn="status">{{ "status" | translate }} <p-sortIcon field="status"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr class="p-selectable-row">
            <td>{{data.name}}</td>
            <!-- <td>{{data.description}}</td> -->
            <td>{{data.map_icon}}</td>
            <td>{{data.lat}}</td>
            <td>{{data.lng}}</td>
            <td [ngClass]="{'text-warning': data.status === 'pending',   }">
                <span class="pending_status">{{ data.status }}</span>
                <!-- <span class="approved_status">{{ data.status }}</span> -->
                <!-- <span class="reject_status">{{ data.status }}</span> -->
                
             </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">{{"no_found_record" | translate }}.</td>
        </tr>
    </ng-template>
</p-table>

<p-table #dt [value]="salesData"dataKey="id" styleClass="p-datatable-customers"
[rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
[paginator]="true" currentPageReportTemplate="{{'showing_first_to_last_of_totalRecords_entries'| translate }}"
[filterDelay]="0" [globalFilterFields]="['name','username','created_at']">
<ng-template pTemplate="caption">
    <div class="table-header mb-4">
        <h3>{{ 'sales_agent_list' | translate}}</h3>
        <div>
            <span class="p-input-icon-left">
                <i class="ti ti-search"></i>
                <input class="form-control" InputText type="text"
                    (input)="applyFilterGlobal($event, 'contains')" placeholder="{{'global_search'|translate}}" />
            </span>
        </div>
    </div>
</ng-template>
<ng-template pTemplate="header">
    <tr>
        <th pSortableColumn="name">{{ "name" | translate }} <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="username">{{ "username" | translate }} <p-sortIcon field="username"></p-sortIcon>
        </th>
        <th pSortableColumn="created_at">{{ "created_at" | translate }} <p-sortIcon
                field="created_at"></p-sortIcon></th>
       
    </tr>
</ng-template>
<ng-template pTemplate="body" let-data>
    <tr class="p-selectable-row">
        <td>
            <span class="p-column-title">{{ "name" | translate }}</span>
            {{data.name}}
        </td>
        <td>
            <span class="p-column-title">{{ "username" | translate }}</span>
            <span class="image-text">{{data.username}}</span>
        </td>
        <td>
            <span class="p-column-title">{{ "created_at" | translate }}</span>
            <span class="image-text">{{ data.created_at | date }}</span>
        </td>
       
    </tr>
</ng-template>
<ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="8">No customers found.</td>
    </tr>
</ng-template>
</p-table>
